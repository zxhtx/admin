	function uploaderimg(){
		var imglist=$api.byId('imglist');
		var UIAlbumBrowser = api.require('UIAlbumBrowser');
		UIAlbumBrowser.open({
			max: 9,
			styles: {
				bg: '#fff',
				mark: {
					icon: '',
					position: 'bottom_left',
					size: 20
				},
				nav: {
					bg: 'rgba(0,0,0,0.6)',
					titleColor: '#fff',
					titleSize: 18,
					cancelColor: '#fff',
					cancelSize: 16,
					finishColor: '#fff',
					finishSize: 16
				}
			},
			rotation: true
		}, function(ret) {
			if (ret) {
				if (ret.list=='[]' || ret.list=='' || ret.list==undefined) {
					api.toast({
						msg: '未检测到图片路径',
						duration: 2000,
						location: 'bottom'
					});

				}else{
					imglist.push(ret.list[0].path);
					for (var i =0; i <=imglist.length; i++) {
							var img='<img src='+imglist[i]+'>';
					}
					imglist.innerHTML=img
				}

			}
		});

		var name=$api.byId('name').value;

			for (var i = start; i <=end; i++) {

			var addarr=size.split("-");

				},

			},
			headers: {

				"X-APICloud-AppKey":   appKey,
			},
		},function(ret, err){
			if (ret) {

				}

			} else {

					location: 'bottom'
				});
			}
		});
