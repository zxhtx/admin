		function uploaderimg(){
			// var img1=$api.byId('imglist');
			var UIAlbumBrowser = api.require('UIAlbumBrowser');
			UIAlbumBrowser.open({
				max: 8,
				styles: {
					bg: '#fff',
					mark: {
						icon: '',
						position: 'bottom_left',
						size: 20
					},
					nav: {
						bg: 'rgba(0,0,0,0.6)',
						titleColor: '#fff',
						titleSize: 18,
						cancelColor: '#fff',
						cancelSize: 16,
						finishColor: '#fff',
						finishSize: 16
					}
				},
				rotation: true
			}, function(ret) {
				if (ret) {
					if (ret.list=='[]' || ret.list=='' || ret.list==undefined) {
						api.toast({
							msg: '未检测到图片路径',
							duration: 2000,
							location: 'bottom'
						});

					}else{


						// uploadAtavar(ret.list[0].path)

						for (var i = 0; i <ret.list.length; i++) {
							if (ret.list[i].path.match(/\#|\:|\*|\?/g)){
								api.toast({
								    msg: '图片名称不能存在特殊字符'
								});
								continue;
							}
							// 获取本地路径
							var str=ret.list[i].path;
							// 把本地路径放在数组中
							var strs=new Array();
							var pat=/\//;
							var pat2=/\./g;
							// 在不同的系统中路径分隔不同 需要判断做处理拿到图片名(例如:123.png)
							var line;

							line=str.match(pat);
							// 判断正反斜杠 进行下一步图片名中文
							if(line=='/'){
								strs=str.split('/');
								str=strs[strs.length-1];
							}else{
								strs=str.split('\\');
								str=strs[strs.length-1];
							}
							// 正则小数点判断
							if (str.match(pat2).length>1) {
								api.toast({
									msg: '图片名称不规范',
									duration: 2000,
									location: 'bottom'
								});
								continue;
							}else{
								// 正则中文判断
								var re=/[\u0391-\uFFE5]+/g;
								if (str.match(re)!=null){
									api.toast({
										msg: '图片不允许中文名称',
										duration: 2000,
										location: 'bottom'
									});
									continue;
								}else{
									var clsname=mydate.getTime()+Math.round(Math.random()*99999999);
									var imgname=mydate.getTime()+Math.round(Math.random()*9999999);
									var img="<div style=margin:3px;float:left;background-image:url('"+ret.list[i].path+"'); id='backgroundimage' class=imglist_"+clsname+"  data-wareobjname="+imgname+"  data-value="+str+"  ></div>";
									// $api.append(img1,img);

									$("#imglist").prepend(img);
									listimg.push(ret.list[i].path);
									
									var src=$('.imglist_'+clsname).attr('data-value');
									src=src.split('.')[0];
									src=src.replace(/\-|\@|\=|\+|\~|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\?|\{|\}|\:|\;|\'|\"|\/|\<|\>|\[|\]/g,'');
									listimgname['z_'+src]='z_'+imgname;
														
									addware();
								}

							}

						}
					addInfo.listimgname=JSON.stringify(listimgname);

					}

				}
			});
