		<td >{{=value.username}}</td>
		{{? value.count==undefined}}
		<td  tapmode onclick="add('{{=value.id}}','{{=value.count}}')">0</td>

		{{?}}

	</tr>
	{{~}}

</script>

function no(_id){
	api.confirm({
		title: '提示',
		msg: '确定删除?',
		buttons: ['确定', '取消']
	}, function(ret, err){
		if( ret.buttonIndex==1 ){
			api.ajax({
				url: 'http://d.apicloud.com/mcm/api/user/'+_id,
				method: 'delete',
				headers: {
					"X-APICloud-AppId": "A6099267504667",
					"X-APICloud-AppKey":   appKey
				},

			},function(ret, err){
				if (ret) {
					alert($api.jsonToStr(ret))
					user();
				} 
			});

		}else{
			return;
		}
	});

}

function add(_id,_count){
	if (_count==undefined) {
		_count=0;

	}
	var dialogBox = api.require('dialogBox');
	dialogBox.input({
		keyboardType: 'default',
		texts: {
			title: '数量',
			placeholder: _count,
			leftBtnTitle: '确定',
			rightBtnTitle: '取消'
		},
		styles: {
			bg: '#fff',
			corner: 2,
			w: 300,
			h: 240,
			title: {
				h: 60,
				alignment: 'center',
				size: 14,
				color: '#000',
				marginT:30,
			},
			input: {
				h: 60,
				y:30,
				marginT:15,
				marginLeft: 10,
				marginRight:10,
				textSize: 14,
				textColor: '#000'
			},
			dividingLine: {
				width: 0.5,
				color: '#696969'
			},
			left: {
				bg: 'rgba(0,0,0,0)',
				color: '#007FFF',
				size: 12
			},
			right: {
				bg: 'rgba(0,0,0,0)',
				color: '#007FFF',
				size: 12
			}
		}
	}, function(ret) {
		if (ret.eventType == 'left') {
			var dialogBox = api.require('dialogBox');
			createcount(_id,ret.text)
			dialogBox.close({
				dialogName: 'input'
			});
		}else{
			var dialogBox = api.require('dialogBox');
			dialogBox.close({
				dialogName: 'input'
			});

		}
	});
}

function createcount(_id,_count){

	api.ajax({
		url: 'https://d.apicloud.com/mcm/api/user/'+_id,
		method: 'put',
		data: {
			values:{
				"count":_count,
			}
		},
		headers: {
			"X-APICloud-AppId": "A6099267504667",
			"X-APICloud-AppKey":   appKey,
		}
	},function(ret, err){
		if (ret) {
			api.toast({
				msg: '欧克了',
				duration: 2000,
				location: 'bottom'
			});
			user();

			
			
		} 
	});

}
