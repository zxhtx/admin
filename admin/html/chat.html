<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.setScreenOrientation({orientation:"auto"})
        var header=$api.byId('header');
        api.setStatusBarStyle({
            style: 'light',
            color:'#000'
        });
        $api.fixStatusBar(header);
        // 获取header和nav的高
        headerH=$api.offset(header).h
        api.openFrame({
            name: 'chat_frame',
            url: './chat_frame.html',
            rect: {
                x: 'auto',
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                fromid:api.pageParam.fromid,
                toid:api.pageParam.toid,
            },
            bounces: false
        });
    };
    function closewin(){
        // portrait_down 
        // api.setScreenOrientation({orientation:"auto"});
        api.closeWin();
        
        
    }
</script>
